<div class="flex items-center justify-between p-1 gap-x-6 my-4">
    <div class="md:hidden">
        <button type="button" class="px-4 py-1 text-md border-[1.5px] rounded hover:bg-slate-300">MENU</button>

        <p>Shop : </p>
