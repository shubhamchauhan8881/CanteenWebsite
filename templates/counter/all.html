{% extends 'counter/base.html' %}
{% block content %}

<div class="w-full">
    <div class="my-5 flex justify-between items-center">
        <p class="text-xl font-bold">All Orders</p>
        <div class="flex items-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
            </svg>
              
            Filter: 

            <form class="form-control" method="post" action="./">
                {% csrf_token %}
                <div class="flex items-center gap-2">
                    <select name="all-page-filter" class="select select-accent max-w-xs">
                        <option selected value="all">All</option>
                        <option value="today">Today</option>
                        <!-- <option>This Week</option> -->
                        <option value="month">This Month</option>
                    </select>
                    
                    <!-- <div class="hidden" id="date_range">
                        <span>
                            From: <input type="date" class="input input-accent max-w-xs" name="date_from">
                        </span>
                        <span>
                            To: <input type="date" class="input input-accent max-w-xs" name="date_from">
                        </span>
        
                    </div> -->
                    <button type="submit" class="btn w-20 btn-success">Apply</button>

                </div>
            </form>
        </div>
    </div>
    <div class="grid grid-cols-3 gap-4">
        {% if orders %}
            {% for order in orders %}
                {% include 'counter/orderListing.html' %}
            {% endfor %}
        {% else %}
            <p>no any order placed yet...</p>
        {% endif %}
    </div>
</div>
{% endblock %}
