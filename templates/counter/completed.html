{% extends 'counter/base.html' %}
{% block content %}

<div class="w-full">
    <p class="my-5 text-xl font-bold">Completed/Delivered Orders</p>
    <div class="grid grid-cols-2 gap-4">
        {% if orders %}
            {% for order in orders %}
                {% include 'counter/orderListing.html' %}
            {% endfor %}
        {% else %}
            <p>no any order placed yet...</p>
        {% endif %}
    </div>
</div>
{% endblock %}
